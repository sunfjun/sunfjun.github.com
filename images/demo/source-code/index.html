</head><div firebugversion="1.5.4" style="display: none;" 
id="_firebugConsole"></div><body>

	<div id="page-wrap">
		<form id="myform" method="post" action="#">
			<div>
			<div class="field">
				<label for="personname">Name</label>
				<input class="inputfield textfield" name="personname" type="text">
			</div>
			<div class="field">
				<label for="email">E-mail</label>
				<input class="inputfield textfield" name="email" type="text">
			</div>
			<div class="field">
				<label for="website">Website</label>
				<input class="inputfield textfield" name="website" type="text">
			</div>
			<div class="field area">
				<label for="details">Details</label>
				<textarea class="inputfield textarea1" name="details"></textarea>
			</div>
			</div>
			<!--div class="clear"></div-->
			<input class="submitbutton" value="Submit" type="submit">

		</form>
	</div>

</body></html>
